<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión en Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png" alt="Twitter Logo" class="logo">
        <form class="login-form">
            <input type="text" placeholder="Correo electrónico o nombre de usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p class="signup-link">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
</body>
</html>
