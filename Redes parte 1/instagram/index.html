<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión en Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram Logo" class="logo">
        <form class="login-form">
            <input type="text" placeholder="Nombre de usuario">
            <input type="password" placeholder="Contraseña">
            <button type="submit">Iniciar sesión</button>
        </form>
        <p class="signup-link">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
</body>
</html>
