<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión en Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook Logo" class="logo">
        <form class="login-form">
            <input type="text" placeholder="Correo electrónico o número de teléfono" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p class="signup-link">¿No tienes una cuenta? <a href="#">Crear cuenta nueva</a></p>
    </div>
</body>
</html>
